{% extends "master.html" %}

{% if liste %}
  {% block title %}
    <h3>List of programs</h3>
  {% endblock %}

  {% block content %}
    {% for cursus in liste %}
      <div class="container">

        <div class="row">
          <div class="col-sm-2">
            <a href="/lycee/{{ cursus.id }}">{{ cursus.name }}</a>
            <p>
              <button onclick="location.href='/lycee/cursuscall/{{cursus.id}}'" name="call_of_role">Call of roll</button>
              <button onclick="location.href='/lycee/cursuspresences/{{cursus.id}}'" name="call_of_role">Presences</button>
            </p>
          </div>
        </div>
        <div class="col-sm-10"></div>

      </div>
    {% endfor %}
    <div class="container">
      <div class="container">
        <div class="row">
          <button onclick="location.href='/lycee/call'" name="call">Particular Call of roll</button>
          <button onclick="location.href='/lycee/student/create'" name="call">Create a student</button>
          <button onclick="location.href='/lycee/cursuspresences'" name="call">List Presences</button>
        </div>
      </div>
    </div>

  {% endblock %}
{% else %}
  <p>No cursus to show.</p>
{% endif %}
